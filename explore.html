<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explore Destinations - TravelPlanner</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="dashboard-container">
    <div class="dashboard-card">
      
      <div class="dashboard-header">
        <h2>Explore Destinations</h2>
        <a href="dashboard.html" class="logout-btn">Back</a>
      </div>

      <div class="input-group" style="margin-bottom: 25px;">
        <i class="bi bi-search"></i>
        <input type="text" placeholder="Search destinations...">
      </div>

      <div class="trip-summary">
        <h3>Popular Places</h3>
        <div class="trip-cards">
          
          <div class="trip-card">
            <img src="https://images.unsplash.com/photo-1516483638261-f4dbaf036963?q=80&w=600" alt="Paris">
            <div class="trip-info">
              <h4>Paris, France</h4>
              <p>City of lights, art & romance.</p>
            </div>
          </div>

          <div class="trip-card">
            <img src="https://images.unsplash.com/photo-1502602898657-3e91760cbb34?q=80&w=600" alt="London">
            <div class="trip-info">
              <h4>London, UK</h4>
              <p>Historic charm with modern vibes.</p>
            </div>
          </div>

          <div class="trip-card">
            <img src="https://images.unsplash.com/photo-1512453979798-5ea266f8880c?q=80&w=600" alt="Bali">
            <div class="trip-info">
              <h4>Bali, Indonesia</h4>
              <p>Tropical paradise for peace lovers.</p>
            </div>
          </div>

          <div class="trip-card">
            <img src="https://images.unsplash.com/photo-1536098561742-ca998e48cbcc?q=80&w=600" alt="Dubai">
            <div class="trip-info">
              <h4>Dubai, UAE</h4>
              <p>Luxury, desert & futuristic skyline.</p>
            </div>
          </div>

        </div>
      </div>

      <div class="dashboard-actions">
        <a href="create-trip.html" class="btn">Plan Your Trip</a>
      </div>

      <div class="dashboard-footer">
        Discover, dream & travel ✈️
      </div>

    </div>
  </div>

</body>
</html>
