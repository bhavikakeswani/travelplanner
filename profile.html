<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - TravelPlanner</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Your Profile</h2>

    <div class="profile-card">
      <div class="profile-header text-center">
        <div class="profile-img mb-3">
          <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Profile Picture">
        </div>
        <h4 class="profile-name">John Doe</h4>
        <p class="profile-email text-muted">john.doe@example.com</p>
        <button class="btn btn-primary mt-2"><i class="bi bi-pencil"></i> Edit Profile</button>
      </div>

      <hr>

      <div class="profile-details">
        <h5>Account Information</h5>
        <ul>
          <li><strong>Username:</strong> johndoe</li>
          <li><strong>Phone:</strong> +91 9876543210</li>
          <li><strong>Joined On:</strong> March 12, 2024</li>
        </ul>
      </div>

      <hr>

      <div class="user-trips">
        <h5>Your Trips</h5>
        <div class="trip-list">
          <div class="trip-card">
            <h6><i class="bi bi-geo-alt"></i> Manali Getaway</h6>
            <p><i class="bi bi-calendar"></i> 12 - 17 June 2025</p>
            <a href="trip-details.html" class="btn btn-outline-primary btn-sm">View Details</a>
          </div>

          <div class="trip-card">
            <h6><i class="bi bi-geo-alt"></i> Goa Adventure</h6>
            <p><i class="bi bi-calendar"></i> 5 - 10 April 2025</p>
            <a href="trip-details.html" class="btn btn-outline-primary btn-sm">View Details</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
