<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Trip - TravelPlanner</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}" />
</head>
<body>
  <section class="auth-container">
    <div class="auth-card">
      <h2><i class="bi bi-plus-circle"></i> Create New Trip</h2>
      
      <form>
        <div class="input-group">
          <i class="bi bi-geo-alt-fill"></i>
          <input type="text" name="destination" placeholder="Destination (e.g., Paris)" required>
        </div>

        <div class="input-group">
          <i class="bi bi-calendar-event"></i>
          <input type="date" name="start_date" required>
        </div>

        <div class="input-group">
          <i class="bi bi-calendar-check"></i>
          <input type="date" name="end_date" required>
        </div>

        <div class="input-group">
          <i class="bi bi-cash-coin"></i>
          <input type="number" name="budget" placeholder="Budget (USD)" min="0" step="100">
        </div>

        <div class="input-group">
          <i class="bi bi-card-text"></i>
          <textarea name="notes" placeholder="Trip notes or itinerary..." rows="4"></textarea>
        </div>

        <div class="input-group">
          <i class="bi bi-image-fill"></i>
          <input type="url" name="image" placeholder="Image URL (optional)">
        </div>

        <button type="submit" class="auth-btn">Save Trip</button>
      </form>

      <p class="auth-footer">
        <a href="{{url_for('dashboard')}}"><i class="bi bi-arrow-left"></i> Back to Dashboard</a>
      </p>
    </div>
  </section>
</body>
</html>
