{% extends 'base.html' %}

{% block content %}
  <div class="auth-container">
    <div class="auth-card">
      <h2>Contact Us</h2>
      <p style="margin-bottom: 25px; opacity: 0.9;">
        Have a question or suggestion? Weâ€™d love to hear from you!
      </p>

      <form>
        <div class="input-group">
          <i class="bi bi-person-fill"></i>
          <input type="text" placeholder="Your Name" required />
        </div>

        <div class="input-group">
          <i class="bi bi-envelope-fill"></i>
          <input type="email" placeholder="Your Email" required />
        </div>

        <div class="input-group">
          <i class="bi bi-chat-dots-fill"></i>

        <button type="submit" class="auth-btn">Send Message</button>
      </form>

      <div class="contact-info">
        <p><i class="bi bi-geo-alt-fill"></i>New Delhi, India</p>
        <p><i class="bi bi-telephone-fill"></i>+91 45450 45450</p>
        <p><i class="bi bi-envelope-open-fill"></i>support@travelplanner.com</p>
      </div>

      <div class="auth-footer" style="margin-top: 25px;">
        <p>or go back to <a href="{{url_for('home')}}">Home</a></p>
      </div>
    </div>
  </div>
{% endblock %}
