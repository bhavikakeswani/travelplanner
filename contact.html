<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - TravelPlanner</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.min.css" />
  <style>
    /* Ensure links and buttons have no underline */
    .btn,
    .auth-btn,
    .auth-btn a {
      text-decoration: none !important;
      color: inherit;
    }

    /* Optional spacing improvement */
    .contact-info {
      margin-top: 25px;
      font-size: 0.95rem;
      opacity: 0.85;
      line-height: 1.6;
    }

    .contact-info i {
      color: #ffb703;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <h2>Contact Us</h2>
      <p style="margin-bottom: 25px; opacity: 0.9;">
        Have a question or suggestion? Weâ€™d love to hear from you!
      </p>

      <form>
        <div class="input-group">
          <i class="bi bi-person-fill"></i>
          <input type="text" placeholder="Your Name" required />
        </div>

        <div class="input-group">
          <i class="bi bi-envelope-fill"></i>
          <input type="email" placeholder="Your Email" required />
        </div>

        <div class="input-group">
          <i class="bi bi-chat-dots-fill"></i>
          <textarea placeholder="Your Message" rows="4" required></textarea>
        </div>

        <button type="submit" class="auth-btn">Send Message</button>
      </form>

      <div class="contact-info">
        <p><i class="bi bi-geo-alt-fill"></i>New Delhi, India</p>
        <p><i class="bi bi-telephone-fill"></i>+91 45450 45450</p>
        <p><i class="bi bi-envelope-open-fill"></i>support@travelplanner.com</p>
      </div>

      <div class="auth-footer" style="margin-top: 25px;">
        <p>or go back to <a href="index.html">Home</a></p>
      </div>
    </div>
  </div>
</body>
</html>
