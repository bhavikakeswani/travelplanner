<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Trips - TravelPlanner</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.min.css" />
</head>
<body>
  <div class="dashboard-container">
    <div class="dashboard-card">
      <div class="dashboard-header">
        <h2>My Trips</h2>
        <a href="create-trip.html" class="auth-btn" style="width: auto; padding: 10px 25px;">+ Create New Trip</a>
      </div>

      <div class="trip-cards">
        <div class="trip-card">
          <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=600&q=80" alt="Beach Trip" />
          <div class="trip-info">
            <h4>Goa Getaway</h4>
            <p>📅 15–20 Dec 2025</p>
            <p>🌍 India</p>
            <div class="trip-actions" style="margin-top: 10px;">
              <a href="trip-details.html" class="auth-btn" style="width: auto; padding: 6px 20px;">View</a>
              <a href="edit-trip.html" class="auth-btn" style="width: auto; padding: 6px 20px;">Edit</a>
              <button class="auth-btn delete-btn" style="width: auto; padding: 6px 20px;">Delete</button>
            </div>
          </div>
        </div>

        <div class="trip-card">
          <img src="https://images.unsplash.com/photo-1526772662000-3f88f10405ff?auto=format&fit=crop&w=600&q=80" alt="Mountain Trip" />
          <div class="trip-info">
            <h4>Himalayan Adventure</h4>
            <p>📅 5–12 Jan 2026</p>
            <p>🌍 Manali, India</p>
            <div class="trip-actions" style="margin-top: 10px;">
              <a href="trip-details.html" class="auth-btn" style="width: auto; padding: 6px 20px;">View</a>
              <a href="edit-trip.html" class="auth-btn" style="width: auto; padding: 6px 20px;">Edit</a>
              <button class="auth-btn delete-btn" style="width: auto; padding: 6px 20px;">Delete</button>
            </div>
          </div>
        </div>

        <div class="trip-card">
          <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=600&q=80" alt="City Trip" />
          <div class="trip-info">
            <h4>Paris Escape</h4>
            <p>📅 10–17 Mar 2026</p>
            <p>🌍 France</p>
            <div class="trip-actions" style="margin-top: 10px;">
              <a href="trip-details.html" class="auth-btn" style="width: auto; padding: 6px 20px;">View</a>
              <a href="edit-trip.html" class="auth-btn" style="width: auto; padding: 6px 20px;">Edit</a>
              <button class="auth-btn delete-btn" style="width: auto; padding: 6px 20px;">Delete</button>
            </div>
          </div>
        </div>
      </div>

      <div class="dashboard-footer">
        <p>&copy; 2025 TravelPlanner | Plan your journey with ease ✈️</p>
      </div>
    </div>
  </div>
</body>
</html>
